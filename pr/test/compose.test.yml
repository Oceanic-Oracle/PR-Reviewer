services:
  postgres:
    build:
      context: ../../postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: User
      POSTGRES_PASSWORD: 241265
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U User -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5